<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Registration</title>
    <style type="text/css">
        label {
            display: inline-block;
            width: 200px;
            margin: 5px;
            text-align: left;
        }
        input[type=text], input[type=password], select {
            display: inline-block;
            width: 200px;
        }
        input[type=radio] {
            margin-left: 45px;
        }
        input[type=checkbox] {
            margin-right: 190px;
        }
        button {
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
<div align="center">
    <h1>Registrierung</h1>
    <form action="#" th:action="@{/registerWorker}" method="post" th:object="${worker}">
        <label>Arbeiternummer:</label>
        <input type="text" th:field="*{workerNumber}" /><br/>

        <label>Voller Name:</label>
        <input type="text" th:field="*{name}" /><br/>

        <label>E-Mail:</label>
        <input type="text" th:field="*{email}" /><br/>

        <label>Telefon (Mobil):</label>
        <input type="text" th:field="*{phoneNumber}" /><br/>

        <label>Geburtstag (TT.MM.JJJJ):</label>
        <input type="text" th:field="*{birthday}" th:format="${#dates.format(worker.birthday, 'dd.MM.yyyy')}" /><br/>

        <label>Gender:</label>
        <input type="radio" th:field="*{gender}" value="Männlich" />M
        <input type="radio" th:field="*{gender}" value="Weiblich" />W
        <input type="radio" th:field="*{gender}" value="Divers" />D
        <br/>

        <label>Beruf:</label>
        <select th:field="*{profession}">
            <option th:each="profession : ${listProfession}" th:value="${profession}" th:text="${profession}" />
        </select>
        <br/>

        <label>Verheiratet?</label>
        <input type="checkbox" th:field="*{married}" /><br/>

        <label>Notizen:</label>
        <textarea rows="5" cols="25" th:field="*{note}"></textarea>
        <br/>

        <button type="submit">Arbeiter registrieren</button>
    </form>
</div>
</body>
</html>
